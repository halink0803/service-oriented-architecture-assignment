<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>SOA Book Library</title>
		<link rel="stylesheet" href="node_modules/material-design-lite/dist/material.min.css">
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<script src="node_modules/material-design-lite/dist/material.min.js"></script>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">		
		<link rel="stylesheet" href="index.css">		
	</head>
	<body>
		<div class="container">
			<header>
				<h1>SOA Book Library Management</h1>
			</header>
			<section class="main">
				<!-- Textfield with Floating Label -->
				<form action="#" id="login-form">					
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">					
					  	<input class="mdl-textfield__input" type="text" id="username" />
						<label class="mdl-textfield__label" for="username">User Name</label>					
				  	</div>
				  	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">					
					  	<input class="mdl-textfield__input" type="password" id="password" />
						<label class="mdl-textfield__label" for="password">Password</label>					
				  	</div>
				  	<!-- Raised button with ripple -->
					<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
					  Login
					</button>
				</form>
			</section>
			<footer></footer>
		</div>
		<script>require('main.js')</script>
	</body>
</html>
