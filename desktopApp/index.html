<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>SOA Book Library</title>
		<link rel="stylesheet" href="node_modules/material-design-lite/dist/material.min.css">
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<script src="node_modules/material-design-lite/dist/material.min.js"></script>
		<script src="js/angular.min.js"></script>
		<script src="js/require.min.js"></script>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">		
		<link rel="stylesheet" href="index.css">		
	</head>
	<body>
		<div class="container">
			<header>
				<h1>SOA Book Library Management</h1>
			</header>
			<section class="main">				
				<div class="main mdl-grid">		
					<div class="category mdl-cell mdl-cell--3-col">
						<h5>Book categories</h5>
						<ul>
							<li class="active">All</li>
							<li>Fiction</li>
							<li>Non Fiction</li>
							<li>Science</li>
						</ul>
					</div>
					<div class="book-list mdl-cell mdl-cell--9-col" ng-app="bookList" ng-controller="bookListController">
						<div class="mdl-layout mdl-js-layout mdl-color--grey-100">
							<main class="mdl-layout__content">
								<div class="mdl-grid">
									<div class="mdl-card mdl-cell mdl-cell--3-col mdl-shadow--2dp" ng-repeat="book in bookList.books">
										<figure class="mdl-card__media">
											<img ng-src="http://resful.esy.es/upload/books/{{ book.image }}" alt="" />
										</figure>
										<div class="mdl-card__title">
											<h1 class="mdl-card__title-text">{{ book.name }}</h1>
										</div>
										<div class="mdl-card__supporting-text">
											<ul>
												<li>ISBN: {{ book.code }}</li>
												<li>Author: {{ book.athor }}</li>
											</ul>
										</div>
										<div class="mdl-card__actions mdl-card--border">
											<a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Read More</a>
											<div class="mdl-layout-spacer"></div>
											<button class="mdl-button mdl-button--icon mdl-button--colored"><i class="material-icons">favorite</i></button>
											<button class="mdl-button mdl-button--icon mdl-button--colored"><i class="material-icons">share</i></button>
										</div>
									</div>

								</div>
							</main>
						</div>			
					</div>		
				</div>
				<button id="add-book-form" class="add-new-book mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
				  <i class="material-icons">add</i>
				</button>
				
				<!--Login to upload books - not require -->				
				<div id="form-login-wrapper" class="form-login-wrapper">
					<header>
						<h2 id="login-message">Login as a teacher to manage library</h2>
					</header>
					<form action="#" id="login-form" class="login-form mdl-shadow--2dp">					
						<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">					
						  	<input class="mdl-textfield__input" type="text" id="username" />
							<label class="mdl-textfield__label" for="username">User Name</label>					
					  	</div>
					  	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">					
						  	<input class="mdl-textfield__input" type="password" id="password" />
							<label class="mdl-textfield__label" for="password">Password</label>					
					  	</div>
						<button id="button-login" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
						  Login
						</button>
						<button id="button-skip" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
						  Skip
						</button>
					</form>
				</div>
				<div id="book-upload-wrapper"class="main mdl-grid">
					<h2 id="add_new_book">Add a new book</h2>		
					<form action="#" id="upload_book" class="">											
						<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">					
						  	<input class="mdl-textfield__input" type="text" id="bookname" />
							<label class="mdl-textfield__label" for="username">Book Name</label>					
					  	</div>
					  	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">					
						  	<input class="mdl-textfield__input" type="text" id="bookcategory" />
							<label class="mdl-textfield__label" for="username">Book Category</label>					
					  	</div>
					  	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">					
						  	<input class="mdl-textfield__input" type="text" id="book_author" />
							<label class="mdl-textfield__label" for="username">Book Author</label>					
					  	</div>
					  	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">					
						  	<input class="mdl-textfield__input" type="text" id="book_year" />
							<label class="mdl-textfield__label" for="username">Book Published Year</label>					
					  	</div>
					  	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">					
						  	<input class="mdl-textfield__input" type="text" id="book_code" />
							<label class="mdl-textfield__label" for="username">Book Code</label>					
					  	</div>
					  	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">					
						  	<input class="mdl-textfield__input" type="file" id="book_cover" />
							<!-- <label class="mdl-textfield__label" for="username">Book Cover</label>				 -->
					  	</div>
					  	<!-- Raised button with ripple -->
						<button id="add-book" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
						  ADD
						</button>
						<button id="cancel-add-book" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
						  CANCEL
						</button>
					</form>				
				</div>
			</section>

			<footer></footer>
		</div>
		<script src="main.js"></script>
	</body>
</html>
